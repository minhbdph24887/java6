<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <h3 th:unless="${#authentication.name}">
        <i style="color: red">Chua Dang Nhap</i>
    </h3>
    <th:block th:if="${#authentication.name}">
        <h3 style="color: blue">Authentication Information</h3>
        <ul>
            <li>UserName: <b th:text="${#authentication.name}"></b></li>
            <li>Is Admin? <b th:text="${#authentication.authorities.?[authority == 'ROLE_ADMIN']} != null"></b></li>
        </ul>
        <ul th:object="${#authentication.principal}">
            <li>UserName: <b th:text="*{username}"></b></li>
            <li>Roles: <b th:text="*{authorities}"></b></li>
        </ul>
    </th:block>
</main>
</body>
</html>
